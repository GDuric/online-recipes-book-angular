<div class="row">
    <div class="col-xs-12">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a 
                class="list-group-item" 
                style="cursor: pointer" 
                *ngFor="let item of ingredients; let id= index"
                (click)="onEditItem(id)"
                >
                {{ item.name }} ({{ item.amount}} {{item.unit}})
            </a>
        </ul>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="addNewRecipe()">Add new recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="recipe-items" >
       <app-recipe-item 
       *ngFor="let item of recipes; let i = index" 
       [recipe]="item"
       [index]="i"
       class="recipe-item"
       ></app-recipe-item>
    </div>
</div>
